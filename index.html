<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tonnetz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #1a1a2e;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }
        
        .zoom-controls {
            position: absolute;
            left: 20px;
            bottom: 140px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .zoom-btn, .sound-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .sound-toggle {
            font-size: 14px;
        }
        
        .sound-toggle.active {
            background: rgba(77, 208, 225, 0.2);
            border-color: #4dd0e1;
            color: #4dd0e1;
        }
        
        .zoom-btn:hover, .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .zoom-btn:active {
            background: rgba(77, 208, 225, 0.3);
            border-color: #4dd0e1;
            color: #4dd0e1;
        }
        
        .joystick-container {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            z-index: 10;
            pointer-events: none;
        }
        
        .joystick-base {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            pointer-events: all;
        }
        
        .joystick-stick {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.7);
            transition: background 0.1s, border-color 0.1s;
            pointer-events: none;
        }
        
        .joystick-stick.active {
            background: rgba(77, 208, 225, 0.8);
            border-color: #4dd0e1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="zoom-controls">
        <button class="sound-toggle active" id="sound-toggle" title="Toggle sound type">ðŸŽ»</button>
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-out">âˆ’</button>
    </div>
    <div class="joystick-container" id="joystick-container">
        <div class="joystick-base" id="joystick-base">
            <div class="joystick-stick" id="joystick-stick"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
